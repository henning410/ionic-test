<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Wall.com</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4"
             offset-xl="4">
      <ion-card>
        <ion-card-header>
          <ion-card-title class="ion-text-center">Dein Account</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item lines="none">
            <ion-input type="email" placeholder="dein Benutzername" name="username"
                       [(ngModel)]="credentials.username" label="Benutzername" label-placement="stacked"></ion-input>
          </ion-item>
          <ion-item lines="none">
            <ion-input type="password" placeholder="dein Passwort" name="password" [(ngModel)]="credentials.password" label="Passwort" label-placement="stacked">
            </ion-input>
          </ion-item>
          <ion-button (click)="login()" expand="block">Login</ion-button>
          <ion-button expand="block" color="secondary" [routerLink]="['/register']">Registrieren
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
