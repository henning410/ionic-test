<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrierung</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4"
             offset-xl="4">
      <ion-card>
        <ion-card-header>
          <ion-card-title class="ion-text-center">Neuen Account erstellen</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item lines="none">
            <ion-input type="email"  name="username" placeholder="geb hier deinen Benutzernamen ein"
                       [(ngModel)]="credentials.username" label="Benutzername" label-placement="stacked"></ion-input>
          </ion-item>
          <ion-item lines="none">
            <ion-input type="email" placeholder="deine E-Mail" name="email"
                       [(ngModel)]="credentials.email" label="E-Mail" label-placement="stacked"></ion-input>
          </ion-item>
          <ion-item lines="none">
            <ion-input type="password" placeholder="Passwort" name="password" [(ngModel)]="credentials.password" label="Passwort" label-placement="stacked">
            </ion-input>
          </ion-item>
          <ion-item lines="none">
            <ion-input type="password" placeholder="Passwort" name="verifyPassword" [(ngModel)]="credentials.verifyPassword" label="Passwort bestÃ¤tigen" label-placement="stacked">
            </ion-input>
          </ion-item>
          <ion-button (click)="register()" expand="block">Registrieren</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
