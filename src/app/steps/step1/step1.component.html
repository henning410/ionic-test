<div style="display: flex; justify-content: center; text-align: center">
  <div>
    <ion-icon name="location-outline" size="large"></ion-icon>
    <h1>Wie lautet die Adresse der Wallbox?</h1>
    <ion-list>
      <ion-item>
        <ion-input
          label="Adresse"
          labelPlacement="floating"
          placeholder="Enter text"
        ></ion-input>
        <ion-icon name="location-outline" (click)="getLocation()"></ion-icon>
      </ion-item>
    </ion-list>
    <div style="margin-top: 15%">
      <ion-button (click)="next()">Weiter</ion-button>
    </div>
  </div>
</div>
