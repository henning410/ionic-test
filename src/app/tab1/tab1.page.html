<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
        Wallcom
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar [debounce]="1000" animated="true" placeholder="Nach Standort suchen" color="primary" [(ngModel)]="result" (ionInput)="handleChange($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of config" (click)="itemSelected(item)">
        <ion-label>{{ item.properties.display_name }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-osm-map2 [></app-osm-map2>
</ion-content>
